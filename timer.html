<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        :root {
            --panel-color: #f7f7f7; --fg-color: #1f1f1f; --fg-light-color: #8a8a8e;
            --ring-color: #e5e5e5; --border-color: rgba(0,0,0,0.08);
            --work-color: #34c759; --short-break-color: #ff9500; --long-break-color: #007aff;
            --accent-color: var(--work-color);
        }
        .dark-theme {
            --panel-color: #1c1c1e; --fg-color: #ffffff; --fg-light-color: #8d8d92;
            --ring-color: #3a3a3c; --border-color: rgba(255,255,255,0.1);
        }
        @keyframes value-pop { 0% { transform: translateY(0); opacity: 1; } 49% { transform: translateY(-5px); opacity: 0; } 50% { transform: translateY(5px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-3px, 0, 0); } 40%, 60% { transform: translate3d(3px, 0, 0); } }

        body { margin: 0; padding: 0; background-color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .widget-container {
            position: relative; width: 100%; max-width: 380px; background-color: var(--panel-color);
            border-radius: 16px; padding: 24px; text-align: center; box-sizing: border-box;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08); overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: var(--fg-color);
        }
        .settings-toggle { position: absolute; top: 16px; right: 16px; z-index: 20; background: none; border: none; cursor: pointer; padding: 4px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .settings-toggle:hover { background-color: var(--ring-color); }
        .settings-toggle svg { width: 20px; height: 20px; fill: var(--fg-light-color); }
        
        .settings-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(var(--panel-color-rgb, 247, 247, 247), 0.7);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            z-index: 10;
            padding: 56px 24px 24px 24px;
            box-sizing: border-box;
            display: flex; flex-direction: column; gap: 20px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .dark-theme .settings-panel { --panel-color-rgb: 28, 28, 30; }
        .settings-panel.visible { opacity: 1; pointer-events: auto; }
        .settings-panel.anim-shake { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; }
        
        .settings-section { display: flex; flex-direction: column; gap: 12px; }
        .settings-header { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--fg-light-color); text-align: left; margin: 0; }
        
        .preset-tabs { position: relative; display: flex; justify-content: space-around; border-bottom: 1px solid var(--border-color); }
        .btn-preset { background: none; color: var(--fg-light-color); border: none; padding: 10px 0; font-size: 0.875rem; font-weight: 500; cursor: pointer; transition: color 0.3s ease; flex-grow: 1; }
        .btn-preset.active { color: var(--accent-color); font-weight: 600; }
        .preset-indicator { position: absolute; bottom: -1px; left: 0; height: 2px; background-color: var(--accent-color); border-radius: 1px; transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1), width 0.4s cubic-bezier(0.2, 0.9, 0.3, 1), opacity 0.3s ease; }

        .setting-row { display: flex; justify-content:space-between; align-items: center; }
        .setting-row label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--fg-light-color); }
        .control-group { display: flex; align-items: center; gap: 8px; }
        .btn-adjust { background-color: var(--ring-color); color: var(--fg-color); border: none; width: 28px; height: 28px; border-radius: 50%; font-size: 1.25rem; line-height: 1; font-weight: 300; cursor: pointer; transition: background-color 0.2s; }
        .setting-value { font-size: 0.9rem; font-weight: 600; font-variant-numeric: tabular-nums; width: 24px; text-align: center; }
        .setting-value.anim-pop { animation: value-pop 0.3s ease-in-out; }
        
        .settings-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 16px; border-top: 1px solid var(--border-color); }
        .footer-controls { display: flex; align-items: center; gap: 12px; }
        .btn-icon { background: none; border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; padding: 0;}
        .btn-icon:hover { background-color: var(--ring-color); }
        .btn-icon svg { width: 16px; height: 16px; fill: var(--fg-light-color); }
        
        .btn-reset { background: none; color: var(--fg-light-color); border: none; font-size: 0.8rem; font-weight: 500; cursor: pointer; transition: color 0.2s ease; display: inline-flex; align-items: center; gap: 4px; padding: 4px; }
        .btn-reset:hover { color: var(--accent-color); }
        .btn-reset svg { width: 14px; height: 14px; fill: currentColor; }
        
        .dark-mode-toggle { display: flex; align-items: center; }
        .switch-container { position: relative; width: 44px; height: 24px; }
        .switch-container input { opacity: 0; width: 0; height: 0; }
        .switch-slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--ring-color); transition: 0.3s; border-radius: 34px; }
        .switch-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: 0.3s; border-radius: 50%; }
        input:checked + .switch-slider { background-color: var(--accent-color); }
        input:checked + .switch-slider:before { transform: translateX(20px); }
        .dark-mode-toggle svg { width: 14px; height: 14px; fill: var(--fg-light-color); }

        .title { font-size: 1rem; font-weight: 600; margin: 0 0 16px 0; }
        .timer-display { position: relative; width: 180px; height: 180px; margin: 0 auto; }
        .timer-display svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .timer-display circle { fill: none; stroke-width: 10; }
        .progress-bg { stroke: var(--ring-color); }
        .progress-bar { stroke: var(--work-color); stroke-linecap: round; transition: all 0.5s ease; }
        .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 700; font-variant-numeric: tabular-nums; color: var(--fg-color); }
        .rounds-indicator { font-size: 0.875rem; font-weight: 500; margin: 16px 0; height: 16px; }
        .rounds-indicator .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; margin: 0 4px; opacity: 0.3; }
        .rounds-indicator .dot.completed { opacity: 1; }
        .controls { display: flex; justify-content: center; gap: 16px; }
        .btn { background: none; border: none; cursor: pointer; padding: 8px; }
        .btn-main { background-color: var(--work-color); color: white; padding: 12px; border-radius: 50%; box-shadow: 0 2px 8px -2px var(--work-color); transition: all 0.5s ease; }
        .btn svg { width: 24px; height: 24px; fill: var(--fg-light-color); }
        .btn-main svg { fill: white; }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const audio = {
        ctx: null, unlocked: false,
        init(){
            if (this.ctx || this.unlocked) return;
            try {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                const unlock = () => {
                    if(this.ctx.state === 'suspended') this.ctx.resume();
                    this.unlocked = true;
                    window.removeEventListener('click', unlock, true);
                };
                window.addEventListener('click', unlock, { once: true });
            } catch (e) { console.error("Web Audio API is not supported in this browser"); }
        },
        tone(freq=880, dur=0.2, type='sine'){
            if (!this.unlocked || state.isMuted || !this.ctx) return;
            const o = this.ctx.createOscillator(), g = this.ctx.createGain();
            o.type = type; o.frequency.value = freq; o.connect(g); g.connect(this.ctx.destination);
            const t = this.ctx.currentTime;
            g.gain.setValueAtTime(0.0001, t);
            g.gain.exponentialRampToValueAtTime(0.4, t + 0.02);
            g.gain.exponentialRampToValueAtTime(0.0001, t + dur);
            o.start(t); o.stop(t + dur + 0.03);
        },
        chime(kind){
            if (kind==='shortBreak') this.tone(987, 0.2, 'triangle');
            else if (kind==='longBreak') this.tone(330, 0.5);
        }
    };

    const params = new URLSearchParams(window.location.search);
    const root = document.documentElement;
    const presets = {
        classic: { name: 'Classic Pomodoro', work: 25, break: 5, longBreak: 15, totalRounds: 4 },
        deep: { name: 'Deep Work', work: 50, break: 10, longBreak: 30, totalRounds: 2 },
        sprint: { name: 'Quick Sprint', work: 15, break: 3, longBreak: 10, totalRounds: 6 },
        balanced: { name: 'Balanced Flow', work: 40, break: 8, longBreak: 20, totalRounds: 3 }
    };
    let activePreset = 'classic';
    const getClampedInt = (name, def, min, max) => {
        const val = parseInt(params.get(name), 10);
        return isNaN(val) ? def : Math.max(min, Math.min(val, max));
    };
    const elements = {
        container: document.getElementById('widget-container'), progressBar: document.getElementById('progress-bar'), timerText: document.getElementById('timer-text'), title: document.getElementById('widget-title'), roundsIndicator: document.getElementById('rounds-indicator'), startPauseBtn: document.getElementById('start-pause-btn'), resetBtn: document.getElementById('reset-btn'), skipBtn: document.getElementById('skip-btn'), playIcon: document.getElementById('play-icon'), pauseIcon: document.getElementById('pause-icon'),
        settings: {
            toggle: document.getElementById('settings-toggle'), panel: document.getElementById('settings-panel'),
            darkModeCheckbox: document.getElementById('dark-mode-checkbox'), resetDefaultsBtn: document.getElementById('reset-defaults'), adjustBtns: document.querySelectorAll('.btn-adjust'),
            presetBtns: document.querySelectorAll('.btn-preset'), gearIcon: document.getElementById('gear-icon'), closeIcon: document.getElementById('close-icon'),
            presetIndicator: document.getElementById('preset-indicator'),
            valueSpans: { work: document.getElementById('work-value'), break: document.getElementById('break-value'), totalRounds: document.getElementById('rounds-value') },
            muteToggle: document.getElementById('mute-toggle'),
            volumeOnIcon: document.getElementById('volume-on-icon'),
            volumeOffIcon: document.getElementById('volume-off-icon'),
        }
    };
    let config = { ...presets.classic };
    let state = { timerId: null, isRunning: false, isPaused: false, currentMode: 'work', isMuted: false };
    const radius = elements.progressBar.r.baseVal.value, circumference = 2 * Math.PI * radius;
    elements.progressBar.style.strokeDasharray = circumference;

    // --- AMÃ‰LIORATION : Fonction centralisÃ©e pour la couleur du thÃ¨me ---
    const updateThemeColor = (color) => {
        root.style.setProperty('--accent-color', color);
        elements.progressBar.style.stroke = color;
        elements.startPauseBtn.style.backgroundColor = color;
        elements.startPauseBtn.style.boxShadow = `0 2px 8px -2px ${color}`;
    };

    const applyConfigToTimer = (fullReset = true) => {
        clearInterval(state.timerId);
        state.isRunning = false; state.isPaused = false; state.currentMode = 'work';
        if (fullReset) { state.currentRound = 1; state.workSessionsCompleted = 0; elements.title.textContent = config.title; }
        state.timeLeft = config.work * 60;
        const workColor = getComputedStyle(root).getPropertyValue('--work-color');
        updateThemeColor(workColor); // Utilisation de la nouvelle fonction
        updateDisplay(); updateUI(); updateRoundsIndicator();
    };
    
    const updatePresetHighlighting = () => {
        const btns = Array.from(elements.settings.presetBtns);
        let activeBtn = null;
        btns.forEach(btn => {
            const isMatch = btn.dataset.preset === activePreset;
            btn.classList.toggle('active', isMatch);
            if (isMatch) activeBtn = btn;
        });
        const indicator = elements.settings.presetIndicator;
        if (activeBtn) {
            indicator.style.width = `${activeBtn.offsetWidth}px`;
            indicator.style.transform = `translateX(${activeBtn.offsetLeft}px)`;
            indicator.style.opacity = '1';
        } else {
            indicator.style.opacity = '0';
        }
    };
    const updateSettingsUI = () => {
        elements.settings.valueSpans.work.textContent = config.work;
        elements.settings.valueSpans.break.textContent = config.break;
        elements.settings.valueSpans.totalRounds.textContent = config.totalRounds;
    };

    // --- AMÃ‰LIORATION : Sauvegarde des rÃ©glages ---
    const saveCustomConfig = () => {
        const customConfig = { work: config.work, break: config.break, totalRounds: config.totalRounds };
        localStorage.setItem('timerCustomConfig', JSON.stringify(customConfig));
        localStorage.removeItem('timerLastPreset');
    };
    const savePresetChoice = (presetKey) => {
        localStorage.setItem('timerLastPreset', presetKey);
        localStorage.removeItem('timerCustomConfig');
    };

    const applyPreset = (presetKey) => {
        activePreset = presetKey;
        config = { ...config, ...presets[presetKey] };
        savePresetChoice(presetKey); // Sauvegarde du choix
        Object.values(elements.settings.valueSpans).forEach(span => {
            span.classList.add('anim-pop');
            span.addEventListener('animationend', () => span.classList.remove('anim-pop'), { once: true });
        });
        updateSettingsUI();
        updatePresetHighlighting();
        if (!state.isRunning) applyConfigToTimer(true);
    };
    const updateSetting = (key, change) => {
        const limits = { work: {min: 1, max: 120}, break: {min: 1, max: 60}, totalRounds: {min: 1, max: 12} };
        config[key] = Math.max(limits[key].min, Math.min(config[key] + change, limits[key].max));
        activePreset = null;
        updateSettingsUI();
        updatePresetHighlighting();
        saveCustomConfig(); // Sauvegarde des rÃ©glages perso
        if (!state.isRunning) applyConfigToTimer(true);
    };

    // --- AMÃ‰LIORATION : Logique de chargement combinÃ©e ---
    const loadAndParseSettings = () => {
        // 1. RÃ©glages par dÃ©faut
        activePreset = 'classic';
        config = { ...presets.classic };

        // 2. Charger depuis localStorage (prioritÃ© basse)
        const savedCustomConfig = localStorage.getItem('timerCustomConfig');
        const savedPreset = localStorage.getItem('timerLastPreset');
        if (savedCustomConfig) {
            try {
                const custom = JSON.parse(savedCustomConfig);
                config.work = parseInt(custom.work, 10) || config.work;
                config.break = parseInt(custom.break, 10) || config.break;
                config.totalRounds = parseInt(custom.totalRounds, 10) || config.totalRounds;
                activePreset = null;
            } catch (e) { console.error("Failed to parse custom config."); }
        } else if (savedPreset && presets[savedPreset]) {
            activePreset = savedPreset;
            config = { ...config, ...presets[savedPreset] };
        }

        // 3. Parser les paramÃ¨tres d'URL (prioritÃ© haute)
        if (params.has('work') || params.has('break') || params.has('rounds')) {
            activePreset = null;
            config.work = getClampedInt('work', config.work, 1, 120);
            config.break = getClampedInt('break', config.break, 1, 60);
            config.totalRounds = getClampedInt('rounds', config.totalRounds, 1, 12);
        }
        config.longBreak = getClampedInt('long', config.longBreak, 1, 60);
        config.roundsBeforeLongBreak = getClampedInt('every', config.totalRounds, 1, 12);
        config.title = params.get('title')?.trim() || 'Focus Session';
    };

    const updateDisplay = () => {
        const timeLeft = state.timeLeft ?? config.work * 60;
        elements.timerText.textContent = `${String(Math.floor(timeLeft/60)).padStart(2,'0')}:${String(timeLeft%60).padStart(2,'0')}`;
        const totalTime = (state.currentMode === 'work' ? config.work : (state.currentMode === 'longBreak' ? config.longBreak : config.break)) * 60;
        elements.progressBar.style.strokeDashoffset = circumference * (1 - ((totalTime - timeLeft) / totalTime));
    };
    const updateRoundsIndicator = () => {
        elements.roundsIndicator.innerHTML = '';
        for (let i = 1; i <= config.totalRounds; i++) {
            const dot = document.createElement('span');
            dot.className = i <= state.workSessionsCompleted ? 'dot completed' : 'dot';
            elements.roundsIndicator.appendChild(dot);
        }
    };
    const switchMode = (mode) => {
        clearInterval(state.timerId);
        state.isRunning = false;
        if (mode === 'break') audio.chime('shortBreak');
        else if (mode === 'longBreak') audio.chime('longBreak');
        state.currentMode = mode;
        const rootStyles = getComputedStyle(root);
        let accent, newTitle, totalTime;
        switch (mode) {
            case 'work': totalTime = config.work * 60; newTitle = 'Work'; accent = rootStyles.getPropertyValue('--work-color'); break;
            case 'break': totalTime = config.break * 60; newTitle = 'Short Break'; accent = rootStyles.getPropertyValue('--short-break-color'); break;
            case 'longBreak': totalTime = config.longBreak * 60; newTitle = 'Long Break'; accent = rootStyles.getPropertyValue('--long-break-color'); break;
        }
        updateThemeColor(accent); // Utilisation de la nouvelle fonction
        elements.title.textContent = newTitle;
        state.timeLeft = totalTime;
        updateDisplay(); updateUI(); 
        startTimer();
    };
    const triggerNextPhase = () => {
        if (state.currentMode === 'work') {
            state.workSessionsCompleted++; updateRoundsIndicator();
            const isLongBreakTime = state.workSessionsCompleted > 0 && state.workSessionsCompleted % config.roundsBeforeLongBreak === 0;
            switchMode(isLongBreakTime ? 'longBreak' : 'break');
        } else {
            if (state.workSessionsCompleted < config.totalRounds) { switchMode('work'); }
            else { applyConfigToTimer(true); elements.roundsIndicator.innerHTML = "Session Complete"; }
        }
    };
    const tick = () => { if (state.timeLeft > 0) { state.timeLeft--; updateDisplay(); } else { triggerNextPhase(); } };
    const startTimer = () => {
        if (state.isRunning) return;
        state.isRunning = true; state.isPaused = false;
        if (elements.roundsIndicator.innerHTML.includes("Complete")) {
             applyConfigToTimer(true);
        }
        state.timerId = setInterval(tick, 1000);
        updateUI();
    };
    const pauseTimer = () => { if (!state.isRunning) return; state.isRunning = false; state.isPaused = true; clearInterval(state.timerId); updateUI(); };
    const updateUI = () => {
        elements.playIcon.style.display = state.isRunning ? 'none' : 'block';
        elements.pauseIcon.style.display = state.isRunning ? 'block' : 'none';
        elements.startPauseBtn.setAttribute('aria-label', state.isRunning ? 'Pause Timer' : 'Start Timer');
    };
    const updateMuteButtonUI = () => {
        elements.settings.volumeOnIcon.style.display = state.isMuted ? 'none' : 'block';
        elements.settings.volumeOffIcon.style.display = state.isMuted ? 'block' : 'none';
        elements.settings.muteToggle.setAttribute('aria-label', state.isMuted ? 'Unmute Sounds' : 'Mute Sounds');
    };

    elements.settings.toggle.addEventListener('click', () => {
        const isVisible = elements.settings.panel.classList.toggle('visible');
        elements.settings.gearIcon.style.display = isVisible ? 'none' : 'block';
        elements.settings.closeIcon.style.display = isVisible ? 'block' : 'none';
        elements.settings.toggle.setAttribute('aria-label', isVisible ? 'Close Settings' : 'Open Settings');
        if(isVisible) updatePresetHighlighting();
    });
    elements.settings.adjustBtns.forEach(btn => btn.addEventListener('click', (e) => {
        updateSetting(e.currentTarget.dataset.setting, parseInt(e.currentTarget.dataset.change, 10));
    }));
    elements.settings.presetBtns.forEach(btn => btn.addEventListener('click', (e) => applyPreset(e.currentTarget.dataset.preset)));
    
    elements.settings.darkModeCheckbox.addEventListener('change', (e) => {
        elements.container.classList.toggle('dark-theme', e.target.checked);
        localStorage.setItem('timerDarkMode', e.target.checked); // Sauvegarde du thÃ¨me
    });

    elements.settings.resetDefaultsBtn.addEventListener('click', () => {
        localStorage.removeItem('timerCustomConfig');
        applyPreset('classic');
        if (!elements.settings.darkModeCheckbox.checked) {
             elements.settings.darkModeCheckbox.checked = true;
             elements.settings.darkModeCheckbox.dispatchEvent(new Event('change'));
        }
    });
    elements.settings.muteToggle.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        localStorage.setItem('timerMuted', state.isMuted);
        updateMuteButtonUI();
    });
    elements.startPauseBtn.addEventListener('click', () => {
        audio.init();
        if (state.isPaused || !state.isRunning) {
            startTimer();
        } else {
            pauseTimer();
        }
    });
    elements.resetBtn.addEventListener('click', () => applyConfigToTimer(true));
    elements.skipBtn.addEventListener('click', () => triggerNextPhase());
    
    // --- Initial Setup ---
    const savedDarkMode = localStorage.getItem('timerDarkMode') === 'true';
    elements.settings.darkModeCheckbox.checked = savedDarkMode;
    elements.container.classList.toggle('dark-theme', savedDarkMode);
    
    state.isMuted = localStorage.getItem('timerMuted') === 'true';
    updateMuteButtonUI();
    
    loadAndParseSettings();
    updateSettingsUI();
    updatePresetHighlighting();
    applyConfigToTimer(true);
});
</script>
</body>
