<!DOCTYPE html>
<html lang="en" data-version="1.2.0">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Focus Timer — Pomodoro</title>
  <style>
    /* =====================
       Design Tokens (Pack)
       ===================== */
    :root {
      --panel-color: #f7f7f7;
      --fg-color: #1f1f1f;
      --fg-light-color: #8a8a8e;
      --ring-color: #e5e5e5;
      --border-color: rgba(0, 0, 0, 0.08);
      --work-color: #34c759;
      --short-break-color: #ff9500;
      --long-break-color: #007aff;
      --accent-color: var(--work-color);
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0,0,0,0.08);
    }
    .dark-theme {
      --panel-color: #1c1c1e;
      --fg-color: #ffffff;
      --fg-light-color: #8d8d92;
      --ring-color: #3a3a3c;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    /* ======= Notion-safe sizing ======= */
    html, body { height: 100%; }
    html, body { overflow: hidden; } /* évite les doubles scrollbars dans Notion */

    @keyframes value-pop {
      0% { transform: translateY(0); opacity: 1; }
      49% { transform: translateY(-5px); opacity: 0; }
      50% { transform: translateY(5px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
      40%, 60% { transform: translate3d(3px, 0, 0); }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; /* au lieu de min-height: 100vh (cause des scrollbars en embed) */
    }

    .widget-container {
      position: relative;
      width: 100%;
      max-width: 380px;
      background-color: var(--panel-color);
      border-radius: var(--radius);
      padding: 24px;
      text-align: center;
      box-sizing: border-box;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: background-color .3s ease, color .3s ease;
      color: var(--fg-color);
      outline: none;
    }
    .widget-container:focus-visible { box-shadow: 0 0 0 3px var(--ring-color), var(--shadow); }

    .settings-toggle {
      position: absolute; top: 16px; right: 16px; z-index: 30;
      background: none; border: none; cursor: pointer; padding: 4px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .settings-toggle:hover { background-color: var(--ring-color); }
    .settings-toggle svg { width: 20px; height: 20px; fill: var(--fg-light-color); }

    .settings-panel {
      position: absolute; inset: 0; z-index: 20;
      background-color: rgba(var(--panel-color-rgb, 247, 247, 247), 0.7);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      padding: 56px 24px 24px;
      box-sizing: border-box;
      display: flex; flex-direction: column; gap: 20px;
      opacity: 0; pointer-events: none; transition: opacity .3s ease;
    }
    .dark-theme .settings-panel { --panel-color-rgb: 28, 28, 30; }
    .settings-panel.visible { opacity: 1; pointer-events: auto; }
    .settings-panel.anim-shake { animation: shake .6s cubic-bezier(.36,.07,.19,.97) both; }

    .settings-section { display: flex; flex-direction: column; gap: 12px; }
    .settings-header { font-size: .75rem; font-weight: 600; text-transform: uppercase; letter-spacing: .05em; color: var(--fg-light-color); text-align: left; margin: 0; }

    .preset-tabs { position: relative; display: flex; justify-content: space-around; border-bottom: 1px solid var(--border-color); }
    .btn-preset { background: none; color: var(--fg-light-color); border: none; padding: 10px 0; font-size: .875rem; font-weight: 500; cursor: pointer; transition: color .3s ease; flex: 1; }
    .btn-preset:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 2px; border-radius: 6px; }
    .btn-preset.active { color: var(--accent-color); font-weight: 600; }
    .preset-indicator { position: absolute; bottom: -1px; left: 0; height: 2px; background-color: var(--accent-color); border-radius: 1px; transition: transform .4s cubic-bezier(.2,.9,.3,1), width .4s cubic-bezier(.2,.9,.3,1), opacity .3s ease; }

    .setting-row { display: flex; justify-content: space-between; align-items: center; }
    .setting-row label { font-size: .8rem; text-transform: uppercase; letter-spacing: .05em; color: var(--fg-light-color); }
    .control-group { display: flex; align-items: center; gap: 8px; }
    .btn-adjust { background-color: var(--ring-color); color: var(--fg-color); border: none; width: 28px; height: 28px; border-radius: 50%; font-size: 1.25rem; line-height: 1; font-weight: 300; cursor: pointer; transition: background-color .2s; }
    .btn-adjust:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 2px; }
    .setting-value { font-size: .9rem; font-weight: 600; font-variant-numeric: tabular-nums; width: 24px; text-align: center; }
    .setting-value.anim-pop { animation: value-pop .3s ease-in-out; }

    .settings-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 16px; border-top: 1px solid var(--border-color); gap: 12px; }
    .footer-controls { display: flex; align-items: center; gap: 12px; }
    .btn-icon { background: none; border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; padding: 0; }
    .btn-icon:hover { background-color: var(--ring-color); }
    .btn-icon:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 2px; }
    .btn-icon svg { width: 16px; height: 16px; fill: var(--fg-light-color); }

    .btn-reset, .btn-share {
      background: none; color: var(--fg-light-color); border: none; font-size: .8rem; font-weight: 500; cursor: pointer; transition: color .2s ease; display: inline-flex; align-items: center; gap: 6px; padding: 4px 6px; border-radius: 8px;
    }
    .btn-reset:hover, .btn-share:hover { color: var(--accent-color); }
    .btn-reset:focus-visible, .btn-share:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 2px; }
    .btn-reset svg, .btn-share svg { width: 14px; height: 14px; fill: currentColor; }

    .dark-mode-toggle { display: flex; align-items: center; gap: 6px; }
    .switch-container { position: relative; width: 44px; height: 24px; }
    .switch-container input { opacity: 0; width: 0; height: 0; }
    .switch-slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--ring-color); transition: .3s; border-radius: 34px; }
    .switch-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
    input:checked + .switch-slider { background-color: var(--accent-color); }
    input:checked + .switch-slider:before { transform: translateX(20px); }
    .dark-mode-toggle svg { width: 14px; height: 14px; fill: var(--fg-light-color); }

    .title { font-size: 1rem; font-weight: 600; margin: 0 0 16px; }

    .timer-display { position: relative; width: 180px; height: 180px; margin: 0 auto; }
    .timer-display svg { width: 100%; height: 100%; transform: rotate(-90deg); }
    .timer-display circle { fill: none; stroke-width: 10; }
    .progress-bg { stroke: var(--ring-color); }
    .progress-bar { stroke: var(--work-color); stroke-linecap: round; transition: all .5s ease; }

    .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 700; font-variant-numeric: tabular-nums; color: var(--fg-color); }

    .rounds-indicator { font-size: .875rem; font-weight: 500; margin: 16px 0; height: 16px; }
    .rounds-indicator .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; margin: 0 4px; opacity: .3; }
    .rounds-indicator .dot.completed { opacity: 1; }

    .controls { display: flex; justify-content: center; gap: 16px; }
    .btn { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 10px; }
    .btn:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 2px; }
    .btn-main { background-color: var(--work-color); color: #fff; padding: 12px; border-radius: 50%; box-shadow: 0 2px 8px -2px var(--work-color); transition: all .5s ease; }
    .btn svg { width: 24px; height: 24px; fill: var(--fg-light-color); }
    .btn-main svg { fill: #fff; }
  </style>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = {
        ctx: null, unlocked: false,
        init(){
          if (this.ctx || this.unlocked) return;
          try {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            const unlock = () => {
              if (this.ctx.state === 'suspended') this.ctx.resume();
              this.unlocked = true;
              window.removeEventListener('click', unlock, true);
            };
            window.addEventListener('click', unlock, { once: true });
          } catch(e){ console.error('Web Audio API is not supported'); }
        },
        tone(freq=880, dur=0.2, type='sine'){
          if (!this.unlocked || state.isMuted || !this.ctx) return;
          const o = this.ctx.createOscillator();
          const g = this.ctx.createGain();
          o.type = type; o.frequency.value = freq; o.connect(g); g.connect(this.ctx.destination);
          const t = this.ctx.currentTime;
          g.gain.setValueAtTime(0.0001, t);
          g.gain.exponentialRampToValueAtTime(0.4, t + 0.02);
          g.gain.exponentialRampToValueAtTime(0.0001, t + dur);
          o.start(t); o.stop(t + dur + 0.03);
        },
        chime(kind){ if (kind==='shortBreak') this.tone(987, .2, 'triangle'); else if (kind==='longBreak') this.tone(330, .5); }
      };

      const params = new URLSearchParams(window.location.search);
      const root = document.documentElement;
      const presets = {
        classic:  { name:'Classic Pomodoro', work:25, break:5,  longBreak:15, totalRounds:4, roundsBeforeLongBreak:4 },
        deep:     { name:'Deep Work',        work:50, break:10, longBreak:30, totalRounds:2, roundsBeforeLongBreak:2 },
        sprint:   { name:'Quick Sprint',     work:15, break:3,  longBreak:10, totalRounds:6, roundsBeforeLongBreak:3 },
        balanced: { name:'Balanced Flow',    work:40, break:8,  longBreak:20, totalRounds:3, roundsBeforeLongBreak:3 }
      };

      let activePreset = 'classic';
      const getClampedInt = (name, def, min, max) => {
        const val = parseInt(params.get(name), 10);
        return isNaN(val) ? def : Math.max(min, Math.min(val, max));
      };

      const el = {
        container: document.getElementById('widget-container'),
        progressBar: document.getElementById('progress-bar'),
        timerText: document.getElementById('timer-text'),
        title: document.getElementById('widget-title'),
        roundsIndicator: document.getElementById('rounds-indicator'),
        startPauseBtn: document.getElementById('start-pause-btn'),
        resetBtn: document.getElementById('reset-btn'),
        skipBtn: document.getElementById('skip-btn'),
        playIcon: document.getElementById('play-icon'),
        pauseIcon: document.getElementById('pause-icon'),
        settings: {
          toggle: document.getElementById('settings-toggle'),
          panel: document.getElementById('settings-panel'),
          darkModeCheckbox: document.getElementById('dark-mode-checkbox'),
          resetDefaultsBtn: document.getElementById('reset-defaults'),
          adjustBtns: document.querySelectorAll('.btn-adjust'),
          presetBtns: document.querySelectorAll('.btn-preset'),
          gearIcon: document.getElementById('gear-icon'),
          closeIcon: document.getElementById('close-icon'),
          presetIndicator: document.getElementById('preset-indicator'),
          valueSpans: {
            work: document.getElementById('work-value'),
            break: document.getElementById('break-value'),
            totalRounds: document.getElementById('rounds-value'),
          },
          muteToggle: document.getElementById('mute-toggle'),
          volumeOnIcon: document.getElementById('volume-on-icon'),
          volumeOffIcon: document.getElementById('volume-off-icon'),
          shareBtn: document.getElementById('share-url'),
        }
      };

      // progress ring
      const radius = el.progressBar.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;
      el.progressBar.style.strokeDasharray = String(circumference);

      // theme helpers
      const updateThemeColor = (color) => {
        const c = String(color).trim();
        root.style.setProperty('--accent-color', c);
        el.progressBar.style.stroke = c;
        el.startPauseBtn.style.backgroundColor = c;
        el.startPauseBtn.style.boxShadow = `0 2px 8px -2px ${c}`;
      };

      // URL share
      const buildQuery = () => {
        const q = new URLSearchParams();
        q.set('work', String(config.work));
        q.set('break', String(config.break));
        q.set('long', String(config.longBreak));
        q.set('rounds', String(config.totalRounds));
        q.set('title', config.title || 'Focus Session');
        if (state.isMuted) q.set('muted', '1');
        if (el.container.classList.contains('dark-theme')) q.set('theme', 'dark');
        return q.toString();
      };
      const updateUrl = () => {
        const qs = buildQuery();
        history.replaceState(null, '', `${location.pathname}?${qs}`);
      };

      // config & state
      let config = { ...presets.classic };
      let state = { timerId:null, isRunning:false, isPaused:false, currentMode:'work', isMuted:false, currentRound:1, workSessionsCompleted:0 };

      const applyConfigToTimer = (fullReset = true) => {
        clearInterval(state.timerId);
        state.isRunning = false; state.isPaused = false; state.currentMode = 'work';
        if (fullReset) {
          state.currentRound = 1; state.workSessionsCompleted = 0; el.title.textContent = config.title;
        }
        state.timeLeft = config.work * 60;
        const workColor = getComputedStyle(root).getPropertyValue('--work-color');
        updateThemeColor(workColor);
        updateDisplay(); updateUI(); updateRoundsIndicator();
        updateSettingsUI(); updatePresetHighlighting();
        updateUrl();
      };

      const updatePresetHighlighting = () => {
        const btns = Array.from(el.settings.presetBtns);
        let activeBtn = null;
        btns.forEach(btn => {
          const isMatch = btn.dataset.preset === activePreset;
          btn.classList.toggle('active', isMatch);
          if (isMatch) activeBtn = btn;
        });
        const indicator = el.settings.presetIndicator;
        if (activeBtn) {
          indicator.style.width = `${activeBtn.offsetWidth}px`;
          indicator.style.transform = `translateX(${activeBtn.offsetLeft}px)`;
          indicator.style.opacity = '1';
        } else {
          indicator.style.opacity = '0';
        }
      };

      const updateSettingsUI = () => {
        el.settings.valueSpans.work.textContent = String(config.work);
        el.settings.valueSpans.break.textContent = String(config.break);
        el.settings.valueSpans.totalRounds.textContent = String(config.totalRounds);
      };

      const saveCustomConfig = () => {
        const custom = { work:config.work, break:config.break, totalRounds:config.totalRounds };
        localStorage.setItem('timerCustomConfig', JSON.stringify(custom));
        localStorage.removeItem('timerLastPreset');
        updateUrl();
      };
      const savePresetChoice = (presetKey) => {
        localStorage.setItem('timerLastPreset', presetKey);
        localStorage.removeItem('timerCustomConfig');
        updateUrl();
      };

      const applyPreset = (presetKey) => {
        activePreset = presetKey;
        config = { ...config, ...presets[presetKey] };
        savePresetChoice(presetKey);
        Object.values(el.settings.valueSpans).forEach(span => {
          span.classList.add('anim-pop');
          span.addEventListener('animationend', () => span.classList.remove('anim-pop'), { once:true });
        });
        if (!state.isRunning) applyConfigToTimer(true); else updateSettingsUI();
      };

      const updateSetting = (key, change) => {
        const limits = {
          work: {min:1, max:120},
          break: {min:1, max:60},
          totalRounds: {min:1, max:12}
        };
        const rule = limits[key];
        config[key] = Math.max(rule.min, Math.min((config[key] || 0) + change, rule.max));
        activePreset = null;
        updateSettingsUI();
        updatePresetHighlighting();
        saveCustomConfig();
        if (!state.isRunning) applyConfigToTimer(true);
      };

      const loadAndParseSettings = () => {
        // defaults
        activePreset = 'classic';
        config = { ...presets.classic };

        // localStorage
        const savedCustomConfig = localStorage.getItem('timerCustomConfig');
        const savedPreset = localStorage.getItem('timerLastPreset');

        if (savedCustomConfig) {
          try {
            const custom = JSON.parse(savedCustomConfig);
            config.work = parseInt(custom.work, 10) || config.work;
            config.break = parseInt(custom.break, 10) || config.break;
            config.totalRounds = parseInt(custom.totalRounds, 10) || config.totalRounds;
            activePreset = null;
          } catch(e){ console.error('Failed to parse custom config'); }
        } else if (savedPreset && presets[savedPreset]) {
          activePreset = savedPreset;
          config = { ...config, ...presets[savedPreset] };
        }

        // URL params override (no more 'every' or 'auto')
        if (params.has('work') || params.has('break') || params.has('rounds')) {
          activePreset = null;
          config.work = getClampedInt('work', config.work, 1, 120);
          config.break = getClampedInt('break', config.break, 1, 60);
          config.totalRounds = getClampedInt('rounds', config.totalRounds, 1, 12);
        }
        config.longBreak = getClampedInt('long', config.longBreak, 1, 60);
        config.title = (params.get('title') || 'Focus Session').trim();
        state.isMuted = params.get('muted') === '1' || (localStorage.getItem('timerMuted') === 'true');
      };

      const updateDisplay = () => {
        const timeLeft = state.timeLeft ?? config.work * 60;
        el.timerText.textContent = `${String(Math.floor(timeLeft/60)).padStart(2,'0')}:${String(timeLeft%60).padStart(2,'0')}`;
        const totalTime = (state.currentMode === 'work' ? config.work : (state.currentMode === 'longBreak' ? config.longBreak : config.break)) * 60;
        el.progressBar.style.strokeDashoffset = String(circumference * (1 - ((totalTime - timeLeft) / totalTime)));
      };

      const updateRoundsIndicator = () => {
        el.roundsIndicator.innerHTML = '';
        for (let i = 1; i <= config.totalRounds; i++) {
          const dot = document.createElement('span');
          dot.className = i <= state.workSessionsCompleted ? 'dot completed' : 'dot';
          el.roundsIndicator.appendChild(dot);
        }
      };

      const switchMode = (mode) => {
        clearInterval(state.timerId);
        state.isRunning = false;
        if (mode === 'break') audio.chime('shortBreak');
        else if (mode === 'longBreak') audio.chime('longBreak');
        state.currentMode = mode;
        const rootStyles = getComputedStyle(root);
        let accent, newTitle, totalTime;
        switch (mode) {
          case 'work':      totalTime = config.work * 60;      newTitle = 'Work';        accent = rootStyles.getPropertyValue('--work-color'); break;
          case 'break':     totalTime = config.break * 60;     newTitle = 'Short Break'; accent = rootStyles.getPropertyValue('--short-break-color'); break;
          case 'longBreak': totalTime = config.longBreak * 60; newTitle = 'Long Break';  accent = rootStyles.getPropertyValue('--long-break-color'); break;
        }
        updateThemeColor(accent);
        el.title.textContent = newTitle;
        state.timeLeft = totalTime;
        updateDisplay(); updateUI();
        // Auto-start is always ON now
        startTimer();
      };

      const triggerNextPhase = () => {
        if (state.currentMode === 'work') {
          state.workSessionsCompleted++; updateRoundsIndicator();
          const isLong = state.workSessionsCompleted > 0 && state.workSessionsCompleted % config.roundsBeforeLongBreak === 0;
          switchMode(isLong ? 'longBreak' : 'break');
        } else {
          if (state.workSessionsCompleted < config.totalRounds) { switchMode('work'); }
          else { applyConfigToTimer(true); el.roundsIndicator.textContent = 'Session Complete'; }
        }
      };

      const tick = () => { if (state.timeLeft > 0) { state.timeLeft--; updateDisplay(); } else { triggerNextPhase(); } };
      const startTimer = () => {
        if (state.isRunning) return;
        state.isRunning = true; state.isPaused = false;
        if (el.roundsIndicator.textContent.includes('Complete')) applyConfigToTimer(true);
        state.timerId = setInterval(tick, 1000);
        updateUI();
      };
      const pauseTimer = () => { if (!state.isRunning) return; state.isRunning = false; state.isPaused = true; clearInterval(state.timerId); updateUI(); };
      const updateUI = () => {
        el.playIcon.style.display = state.isRunning ? 'none' : 'block';
        el.pauseIcon.style.display = state.isRunning ? 'block' : 'none';
        el.startPauseBtn.setAttribute('aria-label', state.isRunning ? 'Pause Timer' : 'Start Timer');
      };
      const updateMuteButtonUI = () => {
        el.settings.volumeOnIcon.style.display = state.isMuted ? 'none' : 'block';
        el.settings.volumeOffIcon.style.display = state.isMuted ? 'block' : 'none';
        el.settings.muteToggle.setAttribute('aria-label', state.isMuted ? 'Unmute Sounds' : 'Mute Sounds');
      };

      // --- Events
      el.settings.toggle.addEventListener('click', () => {
        const isVisible = el.settings.panel.classList.toggle('visible');
        el.settings.gearIcon.style.display = isVisible ? 'none' : 'block';
        el.settings.closeIcon.style.display = isVisible ? 'block' : 'none';
        el.settings.toggle.setAttribute('aria-label', isVisible ? 'Close Settings' : 'Open Settings');
        if (isVisible) { updatePresetHighlighting(); el.settings.panel.focus?.(); }
      });

      el.settings.adjustBtns.forEach(btn => btn.addEventListener('click', (e) => {
        updateSetting(e.currentTarget.dataset.setting, parseInt(e.currentTarget.dataset.change, 10));
      }));

      el.settings.presetBtns.forEach(btn => btn.addEventListener('click', (e) => applyPreset(e.currentTarget.dataset.preset)));

      el.settings.darkModeCheckbox.addEventListener('change', (e) => {
        el.container.classList.toggle('dark-theme', e.target.checked);
        localStorage.setItem('timerDarkMode', e.target.checked);
        updateUrl();
      });

      el.settings.resetDefaultsBtn.addEventListener('click', () => {
        localStorage.removeItem('timerCustomConfig');
        localStorage.removeItem('timerLastPreset');
        applyPreset('classic');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        el.settings.darkModeCheckbox.checked = prefersDark;
        el.container.classList.toggle('dark-theme', prefersDark);
        localStorage.setItem('timerDarkMode', String(prefersDark));
        state.isMuted = false; localStorage.setItem('timerMuted', 'false');
        updateMuteButtonUI();
        updateUrl();
      });

      el.settings.muteToggle.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        localStorage.setItem('timerMuted', state.isMuted);
        updateMuteButtonUI();
        updateUrl();
      });

      el.settings.shareBtn.addEventListener('click', async () => {
        const url = `${location.origin}${location.pathname}?${buildQuery()}`;
        try {
          if (navigator.share) {
            await navigator.share({ title: 'Focus Timer', url });
          } else {
            await navigator.clipboard.writeText(url);
            el.settings.panel.classList.add('anim-shake');
            setTimeout(() => el.settings.panel.classList.remove('anim-shake'), 600);
          }
        } catch {}
      });

      el.startPauseBtn.addEventListener('click', () => { audio.init(); (state.isPaused || !state.isRunning) ? startTimer() : pauseTimer(); });
      el.resetBtn.addEventListener('click', () => applyConfigToTimer(true));
      el.skipBtn.addEventListener('click', () => triggerNextPhase());

      // Keyboard shortcuts (when widget focused)
      el.container.addEventListener('keydown', (e) => {
        if (e.key === ' ') { e.preventDefault(); (state.isPaused || !state.isRunning) ? startTimer() : pauseTimer(); }
        else if (e.key.toLowerCase() === 'r') { applyConfigToTimer(true); }
        else if (e.key.toLowerCase() === 's') { triggerNextPhase(); }
        else if (e.key.toLowerCase() === 't') { el.settings.toggle.click(); }
        else if (e.key.toLowerCase() === 'd') { el.settings.darkModeCheckbox.checked = !el.settings.darkModeCheckbox.checked; el.settings.darkModeCheckbox.dispatchEvent(new Event('change')); }
      });

      // keep preset indicator aligned on resize when panel is open
      window.addEventListener('resize', () => { if (el.settings.panel.classList.contains('visible')) updatePresetHighlighting(); });

      // --- Initial Setup ---
      const savedDarkModeStr = localStorage.getItem('timerDarkMode');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedDarkMode = savedDarkModeStr === null ? prefersDark : (savedDarkModeStr === 'true');
      el.settings.darkModeCheckbox.checked = savedDarkMode;
      el.container.classList.toggle('dark-theme', savedDarkMode);

      loadAndParseSettings();
      updateMuteButtonUI();
      updateSettingsUI();
      updatePresetHighlighting();
      applyConfigToTimer(true);
    });
  </script>
</body>
</html>
